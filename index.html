<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon Countdown</title>
  <style>
    /* Arboria font import */
    @font-face {
      font-family: 'Arboria';
      src: url('https://cdn.jsdelivr.net/gh/FontsArena/arboria/Arboria-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arboria', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
      position: relative;
    }

    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    #countdown {
      display: flex;
      gap: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .time-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #aaa;
    }

    #event-date {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #countdown {
        gap: 1rem;
      }
      #logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="Final logo.PNG" alt="Outpost Climbing Logo">
    <h1>Coming soon...</h1>
    <div id="countdown">
      <div class="time-unit">
        <span id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div class="time-unit">
        <span id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-unit">
        <span id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-unit">
        <span id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <div id="event-date">1 September 2025</div>
  </div>

  <script>
    const countdown = () => {
      const endDate = new Date("September 1, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (timeLeft < 0) {
        document.getElementById("countdown").innerHTML = "<span style='font-size: 2rem;'>It's time!</span>";
        document.getElementById("event-date").innerText = "";
      }
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
