<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Outpost Countdown</title>
  <style>
    @font-face {
      font-family: 'Arboria';
      src: url('https://cdn.jsdelivr.net/gh/FontsArena/arboria/Arboria-Regular.woff2') format('woff2');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arboria', sans-serif;
      background: url('IMG_4178.PNG') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding-top: 12vh; /* Pushes all content downward */
    }

    h1.title {
      font-size: 5vw;
      margin-bottom: 3vh;
      font-weight: bold;
    }

    #capsule {
      width: 90vw;
      max-width: 1100px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5vh;
    }

    #countdown {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 70%;
      font-size: 4.5vw;
      font-weight: bold;
    }

    .time-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .label {
      font-size: 1.5vw;
      color: #ccc;
      margin-top: 0.5rem;
      font-weight: normal;
    }

    #event-date {
      margin-top: 4vh;
      font-size: 2.5vw;
      font-weight: bold;
    }

    #logo {
      margin-top: 3vh;
      width: 260px;
      max-width: 40vw;
      height: auto;
    }

    @media (max-width: 768px) {
      h1.title {
        font-size: 7vw;
      }

      #countdown {
        font-size: 6.5vw;
        width: 90%;
      }

      .label {
        font-size: 2.5vw;
      }

      #event-date {
        font-size: 4vw;
        margin-top: 3vh;
      }

      #logo {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="title">Coming soon...</h1>

    <div id="capsule">
      <div id="countdown">
        <div class="time-unit">
          <span id="days">0</span>
          <span class="label">Days</span>
        </div>
        <div class="time-unit">
          <span id="hours">0</span>
          <span class="label">Hours</span>
        </div>
        <div class="time-unit">
          <span id="minutes">0</span>
          <span class="label">Minutes</span>
        </div>
        <div class="time-unit">
          <span id="seconds">0</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

    <div id="event-date">1 September 2025</div>
    <img id="logo" src="IMG_4179.PNG" alt="Outpost Climbing Logo"/>
  </div>

  <script>
    const updateCountdown = () => {
      const now = new Date().getTime();
      const target = new Date("September 1, 2025 00:00:00").getTime();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<span style='font-size: 2rem;'>It's time!</span>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
