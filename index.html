<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Outpost Countdown</title>
  <style>
    @font-face {
      font-family: 'Arboria';
      src: url('https://cdn.jsdelivr.net/gh/FontsArena/arboria/Arboria-Regular.woff2') format('woff2');
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Arboria', sans-serif;
      background: url('IMG_4178.PNG') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 1rem;
    }
    #countdown-container {
      position: relative;
      width: 80%;
      max-width: 1200px;
      aspect-ratio: 3 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #countdown {
      display: flex;
      justify-content: center;
      gap: 2%;
      width: 100%;
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
    }
    .time-unit {
      flex: 1;
      display: flex; flex-direction: column;
      align-items: center;
    }
    .label { font-size: 1rem; color: #ccc; margin-top: 0.3rem; }
    #event-date {
      font-size: 1.2rem;
      color: #eee;
      margin-top: 1rem;
    }
    #logo {
      margin-top: 1rem;
      width: 300px;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      #countdown { font-size: 2rem; }
      #logo { width: 200px; }
    }
  </style>
</head>
<body>
  <h1>Coming soon...</h1>
  <div id="countdown-container">
    <div id="countdown">
      <div class="time-unit">
        <span id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div class="time-unit">
        <span id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-unit">
        <span id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-unit">
        <span id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>
  <div id="event-date">1 September 2025</div>
  <img id="logo" src="IMG_4179.PNG" alt="Outpost Climbing Logo"/>
  <script>
    const update = () => {
      const now = Date.now();
      const end = new Date("September 1, 2025 00:00:00").getTime();
      const diff = end - now;
      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<span style='font-size:2rem;'>It's time!</span>";
        return;
      }
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;
    };
    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
