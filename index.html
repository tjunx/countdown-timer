<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outpost Countdown</title>
  <style>
    /* Arboria font import */
    @font-face {
      font-family: 'Arboria';
      src: url('https://cdn.jsdelivr.net/gh/FontsArena/arboria/Arboria-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arboria', sans-serif;
      background: url('IMG_4178.PNG') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 3rem;
      font-size: 2.5rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 50px;
      background: rgba(0, 0, 0, 0); /* Transparent inside the capsule */
    }

    .time-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 1rem;
      margin-top: 0.3rem;
      color: #ccc;
    }

    #event-date {
      font-size: 1.2rem;
      color: #eee;
      margin-top: 1.5rem;
    }

    #logo {
      margin-top: 1rem;
      width: 200px;
      height: auto;
    }

    @media (max-width: 600px) {
      #countdown {
        flex-direction: column;
        gap: 1rem;
      }

      #logo {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div id="countdown">
    <div class="time-unit">
      <span id="days">0</span>
      <span class="label">Days</span>
    </div>
    <div class="time-unit">
      <span id="hours">0</span>
      <span class="label">Hours</span>
    </div>
    <div class="time-unit">
      <span id="minutes">0</span>
      <span class="label">Minutes</span>
    </div>
    <div class="time-unit">
      <span id="seconds">0</span>
      <span class="label">Seconds</span>
    </div>
  </div>

  <div id="event-date">1 September 2025</div>

  <img id="logo" src="IMG_4179.PNG" alt="Outpost Climbing Logo"/>

  <script>
    const countdown = () => {
      const endDate = new Date("September 1, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (timeLeft < 0) {
        document.getElementById("countdown").innerHTML = "<span style='font-size: 2rem;'>It's time!</span>";
        document.getElementById("event-date").innerText = "";
        document.getElementById("logo").style.display = "none";
      }
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
