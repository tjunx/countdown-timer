<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Outpost Countdown</title>
  <style>
    @font-face {
      font-family: 'Arboria';
      src: url('https://cdn.jsdelivr.net/gh/FontsArena/arboria/Arboria-Regular.woff2') format('woff2');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arboria', sans-serif;
      background: url('IMG_4178.PNG') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .center-anchor {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .title {
      position: absolute;
      bottom: calc(50% + 220px);
      left: 50%;
      transform: translateX(-50%);
      font-size: 12rem;
      font-weight: bold;
      white-space: nowrap;
    }

    #capsule {
      width: 65vw;
      height: 210px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #countdown {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 8rem;
      font-weight: bold;
    }

    .time-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .label {
      font-size: 2.5rem;
      color: #ccc;
      margin-top: 1rem;
      font-weight: normal;
    }

    #event-date {
      position: absolute;
      top: calc(50% + 220px); /* Back to relative from center */
      left: 50%;
      transform: translateX(-50%);
      font-size: 6rem;
      font-weight: bold;
      white-space: nowrap;
    }

    #logo {
      position: absolute;
      top: calc(50% + 260px); /* Adjusted slightly below the date */
      left: 50%;
      transform: translate(-50%, 0%);
      width: 480px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Coming soon...</div>

    <div class="center-anchor">
      <div id="capsule">
        <div id="countdown">
          <div class="time-unit">
            <span id="days">0</span>
            <span class="label">Days</span>
          </div>
          <div class="time-unit">
            <span id="hours">0</span>
            <span class="label">Hours</span>
          </div>
          <div class="time-unit">
            <span id="minutes">0</span>
            <span class="label">Minutes</span>
          </div>
          <div class="time-unit">
            <span id="seconds">0</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </div>

    <div id="event-date">Mark your calendar: 1 Sep 25</div>
    <img id="logo" src="IMG_4179.PNG" alt="Outpost Climbing Logo"/>
  </div>

  <script>
    const updateCountdown = () => {
      const now = new Date().getTime();
      const target = new Date("September 1, 2025 00:00:00").getTime();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<span style='font-size: 2rem;'>It's time!</span>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
